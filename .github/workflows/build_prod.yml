name: 'Lint, Build and Deploy'

on:
    workflow_dispatch:

jobs:
    lint:
        defaults:
            run:
                working-directory: app
        name: Lint Code
        runs-on: self-hosted

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Clean install dependencies
              run: npm ci

            - name: Lint the code
              run: npm run lint

    build:
        name: Build Application
        runs-on: self-hosted
        needs: lint

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Clean install dependencies
              run: npm ci

            - name: Build the application
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: 'app-artifact'
                  path: app/dist

    deploy:
        name: Deploy Application
        runs-on: self-hosted
        needs: [lint, build]

        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: 'app-artifact'
                  path: app/dist

            - name: Deploy Application
              run: npm run deploy:start
